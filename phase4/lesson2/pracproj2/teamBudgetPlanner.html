<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: "Times New Roman", Times, serif;
      }
    </style>

    <title>Team Budget Planner</title>
  </head>
  <body>
    <div class="text-center bg-primary text-white">
      <h1>Team Budget Planner</h1>
      <h6>Developed by K V Sagar</h6>
    </div>

    <div class="container p-4 bg-primary text-white col-md-8 pb-20">
      <form>
        <div class="container p-10 bg-primary text-white">
          <div class="row">
            <!-- Team Details -->
            <h4
              class="text-center"
              style="background-color: goldenrod; color: black"
            >
              Enter Team Details
            </h4>
            <div class="col-md-6 te xt-center">
              <label for="manger">Team Manager</label>
              <input
                required
                type="text"
                class="form-control"
                id="manager"
                placeholder="Enter Name"
              />
            </div>
            <div class="col-md-6 text-center">
              <label for="noOfMembers">Team Members</label>
              <input
                required
                type="number"
                class="form-control"
                id="noOfMembers"
                placeholder="Number of team members"
              />
            </div>
          </div>
        </div>
        <!-- End of Team Details -->
        <br />
        <!-- Expense Details -->
        <h4
          class="text-center"
          style="background-color: goldenrod; color: black"
        >
          Enter Details of Deals
        </h4>

        <div class="form-group text-center">
          <label for="dealID">Deal ID</label>
          <input
            required
            type="text"
            class="form-control"
            id="dealID"
            placeholder="Enter Deal ID"
          />
        </div>

        <div class="form-group text-center">
          <label for="vendorName">Vendor Name</label>
          <input
            required
            type="text"
            class="form-control"
            id="vendorName"
            placeholder=" Enter Vendor Name"
          />
        </div>

        <div class="form-group text-center">
          <label for="travel">Travel Expenditure</label>
          <input
            required
            type="number"
            class="form-control"
            id="travel"
            placeholder="Enter Travel Expenditure"
          />
        </div>
        <div class="form-group text-center">
          <label for="stationery">Stationery Expenditure</label>
          <input
            required
            type="number"
            class="form-control"
            id="stationery"
            placeholder="Enter Stationery Expenditure"
          />
        </div>

        <div class="form-group text-center">
          <label for="hospitality">Hospitality Expenditure</label>
          <input
            required
            type="number"
            class="form-control"
            id="hospitality"
            placeholder=" Enter Hospitality Expenditure"
          />
        </div>

        <div class="form-group text-center">
          <label for="miscellaneous">Miscellaneous Expenditure</label>
          <input
            required
            type="number"
            class="form-control"
            id="miscellaneous"
            placeholder="Enter Miscellaneous Expenditure"
          />
        </div>

        <!-- End of Expense Details -->

        <div class="text-center mt-5">
          <input
            class="btn btn-success"
            type="button"
            onclick="total()"
            value="Submit"
          />

          <br />
          <br />
          <h4
            class="text-center"
            style="background-color: goldenrod; color: black"
          >
            Expenditure Summary
          </h4>
          <br />
          <span id="team"> </span>
          <div
            id="result"
            class="container bg-success text-white col-md-6"
          ></div>
        </div>
      </form>
    </div>

    <!-- java script-->

    <script>
      function total() {
        var manager = document.getElementById("manager").value;
        var noOfMembers = document.getElementById("noOfMembers").value;

        var dealID = document.getElementById("dealID").value;
        var vendorName = document.getElementById("vendorName").value;
        var travel = document.getElementById("travel").value;
        var stationery = document.getElementById("stationery").value;
        var hospitality = document.getElementById("hospitality").value;
        var miscellaneous = document.getElementById("miscellaneous").value;

        var totalExpenditure =
          parseInt(travel) +
          parseInt(stationery) +
          parseInt(hospitality) +
          parseInt(miscellaneous);

        document.getElementById("result").textContent =
          "Total Expenditure of the Team : " + "â‚¹" + totalExpenditure;
        document.getElementById("team").textContent =
          "Team Manager: " +
          manager +
          " | " +
          "Number of Team Members: " +
          noOfMembers;
      }
    </script>
  </body>
</html>
